<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Ejercicio3.css" rel="stylesheet">
    <title>Banderas</title>
</head>

<body>
    <div class="banderas">
        <div class="bandera-argentina">
            <div class="franja-celeste"></div><br>
            <div class="franja-blanca"></div><br>
            <div class="franja-celeste"></div><br>
        </div><br>
        <div class="bandera-alemana">
            <div class="franja-negra"></div><br>
            <div class="franja-roja"></div><br>
            <div class="franja-amarilla"></div><br>
        </div><br>
        <div class="bandera-colombia">
            <div class="franja-amarilla"></div><br>
            <div class="franja-azul"></div><br>
            <div class="franja-roja"></div><br>
        </div><br>
        <div class="bandera-holanda">
            <div class="franja-roja"></div><br>
            <div class="franja-blanca"></div><br>
            <div class="franja-azul"></div><br>
        </div><br>
        <div class="bandera-austria">
            <div class="franja-roja"></div><br>
            <div class="franja-blanca"></div><br>
            <div class="franja-roja"></div><br>
        </div>
        <div class="bandera-bulgaria">
            <div class="franja-blanca"></div><br>
            <div class="franja-verde"></div><br>
            <div class="franja-roja"></div><br>
        </div>
    </div>
