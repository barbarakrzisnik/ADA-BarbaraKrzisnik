<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Ejercicio12Paleta.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Paleta de colores</title>
</head>

<body>
    <main>
        <div class="centrartodo">
            <div class="centrar">
                <div class="cajanegra">
                    <p>Color <b>#F9ACA7</b> copied to your clipboard</p>
                </div>
            </div>
            <h1>Color palette generator</h1>
            <div class="paletas">
                <div class="cardpaleta">
                    <div class="colorgris"></div>
                    <p>#EEEDF0</p>
                </div>
                <div class="cardpaleta">
                    <div class="colorverde"></div>
                    <p>#A1B5C1</p>
                </div>
                <div class="cardpaleta cardcentro">
                    <div class="colorrosa"></div>
                    <p>#F9ACA7</p>
                </div>
                <div class="cardpaleta">
                    <div class="colorgrisoscuro"></div>
                    <p>#68747D</p>
                </div>
                <div class="cardpaleta">
                    <div class="colorrojo"></div>
                    <p>#CF365F</p>
                </div>
            </div>
            <div class="centrar">
                <div class="cajavioleta">
                    <p>Generate palette</p>
                </div>
            </div>
            <p>Or just press the "Spacebar" to generate new palettes.</p>
            <div class="centrar">
            <div class="cajablanca">
                <p>Click to copy individual color Press "C" to copy palette.</p>
            </div>
            </div>
        </div>

    </main>
</body>

</html>
