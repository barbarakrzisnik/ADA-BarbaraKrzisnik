<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Ejercicio1Tweet.css" rel="stylesheet">
    <title>Tweet</title>
</head>
<body>
    <main>
        <div class="centrarcard">
        <div class="card">
            <div class="cardheader">
                <figure class="contenidoheader"><img src="Imagenes/Unknown" alt="icono"></figure>
                <div class="textoheader">
                    <p class="contenidoheader"><strong>Ada Lovelace</strong></p>
                    <p class="contenidoheader"><strong>@adalove</strong></p>
                </div>
            </div>
            <div class="cardmain">
                <p class="tweet">The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.</p>
                <time datetime="1842-05-12">2:32 PM - 12 Mayo de 1842</time>
            </div>
            <hr>
            <div class="cardfooter">
                <div>
                    <span><strong>203</strong></span>
                    <span>Retweets</span>
                    <span><strong>532</strong></span>
                    <span>Likes</span>
                </div>
                <div>
                    <span>Share</span>
                    <span>Retweets</span>
                    <span>Like</span>
                </div>
                
            </div>
        </div>
    </div>
    </main>
</body>
</html>
