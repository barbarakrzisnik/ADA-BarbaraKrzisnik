<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Ejercicio3Usuario.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>Card Usuario</title>
</head>

<body>
    <main>
        <div class="centrarcard">
            <div class="card">
                <div class="cardheader">
                    <figure class="perfil"><img src="Imagenes/157.jpg" alt="icono" class="perfil"></figure>
                    <h1>Margaret Hamilton</h1>
                    <h2>Computer Scientist from USA</h2>
                    <div class="ubicacion">
                    <figure><img src="Imagenes/marcador-de-posicion.png" alt="icono" class="gps">
                        <span>Indiana, United States</span>
                    </div>
                </div>
                <div class="numeros">
                    <span>1598</span>
                    <span>65</span>
                    <span>123</span>
                </div>
                <div class="bases">
                    <span>Followers</span>
                    <span>Following</span>
                    <span>Articles</span>
                </div>
                <div class="iconosposicion">
                    <img src="Imagenes/simbolo-de-la-aplicacion-de-facebook.png" alt="icono" class="iconos facebook">
                    <img src="Imagenes/gorjeo.png" alt="icono" class="iconos twitter">
                    <img src="Imagenes/logotipo-de-instagram.png" alt="icono" class="iconos instagram">
                    <img src="Imagenes/github.png" alt="icono" class="iconos github">
                </div>
                <div class="moverfollow">
                    <div class="follow">
                        <p>Follow</p>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

</body>

</html>
