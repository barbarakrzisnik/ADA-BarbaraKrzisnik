<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Ejercicio11Compartir.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Compartir</title>
</head>

<body>
    <main>
        <div class="centrartodo">
            <div class="card">
                <span class="cruz">X</span>
                <div class="head">
                    <h1>Share this article</h1>
                    <p>If you liked this article share it with your friends.</p>
                    <p>They will thank you later.</p>
                </div>
                <div class="iconos">
                    <div class="facebook">
                        <img src="Imagenes/simbolo-de-la-aplicacion-de-facebook.png" alt="iconofacebook">
                        <p>Facebook</p>
                    </div>
                    <div class="twitter">
                        <img src="Imagenes/gorjeo.png" alt="iconotwitter">
                        <p>Twitter</p>
                    </div>
                    <div class="reddit">
                        <img src="Imagenes/reddit.png" alt="iconoreddit">
                        <p>Reddit</p>
                    </div>
                </div>
                <div class="shares">
                    <p class="numero">4,5 K</p>
                    <p class="espacio">Shares</p>
                </div>
                <div class="textobase">
                    <p>Close this window</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
