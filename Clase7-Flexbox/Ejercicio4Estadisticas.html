<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Ejercicio4Estadisticas.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>Card de estadisticas</title>
</head>
<body>
    <main>
        <div class="centrarcard">
        <div class="card">
            <div class="header">
                <h1>Our results</h1>
            </div>
            <div class="centro">
                <div class="columnas">
                    <span class="margenes"><p class="numeros">70%</p></span>
                    <span class="margenes2"><p class="textos">We increased the feature adoption of our users with 70%.</p></span>
                </div>
                <div class="columnas">
                <span class="margenes"><p class="numeros">225</p></span>
                <span class="margenes2"><p class="textos">New customers opted for our PRO features.</p></span>
                </div>
                <div class="columnas">
                <span class="margenes"><p class="numeros">2M</p></span>
                <span class="margenes2"><p class="textos">Notifications sent trough our and third-party platforms.</p></span>
                </div>
            </div>
            <div class="footer">
                <p class="textos">Read out top clients <a href="">testimonials</a>.</p>
            </div>
        </div>
        </div>
    </main>
    
</body>
</html>
